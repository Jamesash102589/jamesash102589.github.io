<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Blog</title>
   <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
        background-image: url('images/blackrose.jpg'); /* path to your image */
        background-size: cover;        /* make it fill the screen */
        background-position: center;   /* center the image */
        background-repeat: no-repeat;  /* don’t tile it */
        color: #f8f8ff;                   /* optional: text color if image is dark */
}


        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f8f8ff;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav a {
            color: #f8f8ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Blog</h1>
        <p>January 19 2026</p>
    </header>

    <article>
        <p>This is my first entry.</p>
    </article>

    <footer>
        <p><a href="../index.html">← Back</a></p>
    </footer>
</body>
</html>
