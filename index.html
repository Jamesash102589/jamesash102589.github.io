<!DOCTYPE html>
<html lang="en">

<!-- Include MathJax -->
<script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizo Math Blogs</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5dc; /* Beige background */
            color: #333; /* Dark text for readability */
            font-family: Arial, sans-serif; /* Simple font */
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
        }

        h2 {
            font-size: 2rem;
            color: #555;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #007bff;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .content section {
            flex: 1;
            margin-right: 20px;
        }

        .content section:last-child {
            margin-right: 0;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>

</html>
